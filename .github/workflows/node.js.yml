name: React Native CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: campusZen
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: campusZen/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check app start (10s timeout)
        run: timeout 10s npm start || true

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: Run Prettier check with diff
        run: prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}" || git diff --color
        continue-on-error: true
